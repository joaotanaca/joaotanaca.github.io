<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portifólio João Tanaca" />
    <link
      async
      defer
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@300;400;600;700&family=Sora:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link id="theme" rel="stylesheet" href="/assets/styles/light.css" />
    <link rel="stylesheet" href="/assets/styles/index.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
    <title>João Tanaca</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h3>
          Tanaca
        </h3>
        <ul>
          <li>
            <a href="#">Pagina inicial</a>
          </li>
          <li>
            <a href="#sobre">Sobre</a>
          </li>
          <li>
            <a href="#">Habilidades</a>
          </li>
          <li>
            <button id="switch" onclick="switchMode()">
              <span></span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="initial-apresentation">
      <div class="animations">
        <div class="animation pokejs"></div>
        <div class="animation react">
          <h5>Single page applications</h5>
        </div>
        <div class="animation hooks">
          <h5>React hooks</h5>
        </div>
        <div class="animation jstest">
          <h5>Jest</h5>
        </div>
      </div>
      <div class="container">
        <h1>
          Codenome: Tanaca<br />
          Função: Front-end
        </h1>
        <div class="redes">
          <div id="linkedin" class="linkedin">
            <svg height="100" width="100">
              <circle cx="50" cy="50" r="40" />
              <circle class="progress" cx="50" cy="50" r="40" />
            </svg>
            <ion-icon
              name="logo-linkedin"
              href="https://linkedin.com/in/jo%C3%A3o-pedro-tanaca-ramos/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BVseLtMfWQimKPfPhKMVx2w%3D%3D"
              onclick="clickLink(this)"
              onmouseenter="loadLink(this)"
              onmouseout="clearTimeOut()"
            >
            </ion-icon>
          </div>
          <div class="github">
            <svg height="100" width="100">
              <circle cx="50" cy="50" r="40" />
              <circle class="progress" cx="50" cy="50" r="40" />
            </svg>
            <ion-icon
              name="logo-github"
              href="https://github.com/joaotanaca"
              onclick="clickLink(this)"
              onmouseenter="loadLink(this)"
              onmouseout="clearTimeOut()"
            ></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <div id="sobre">
      <div class="container">
        <div class="apresentation">
          <div class="menu">
            <ul>
              <li>
                <h4
                  target="about-me"
                  onmouseenter="menuOpenMessage(this)"
                  onmouseout="removeMessage(this)"
                >
                  Sobre mim
                </h4>
              </li>
              <li>
                <h4
                  target="book"
                  onmouseenter="menuOpenMessage(this)"
                  onmouseout="removeMessage(this)"
                >
                  Ensino
                </h4>
              </li>
              <li>
                <h4
                  target="xp"
                  onmouseenter="menuOpenMessage(this)"
                  onmouseout="removeMessage(this)"
                >
                  Experiência
                </h4>
              </li>
            </ul>
          </div>
          <div class="message-container">
            <div class="message">
              <div class="message-apresentation" id="about-me">
                <ion-icon name="hardware-chip-outline"></ion-icon>
                <div class="block"></div>
              </div>
              <div class="message-apresentation" id="book">
                <ion-icon name="book-outline"></ion-icon>
                <div class="block"></div>
              </div>
              <div class="message-apresentation" id="xp">
                <ion-icon name="logo-react" class="xp-react"></ion-icon>
                <div class="block"></div>
              </div>
            </div>
            <div class="messages" id="display-message">
              <div class="article-container">
                <article id="about-message">
                  <h4>João Pedro Tanaca Ramos</h4>
                </article>
                <article id="book-message">
                  <h4>Tanaca</h4>
                </article>
                <article id="xp-message">
                  <h4>João Pedro Tanaca Ramos</h4>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/switch-theme.js"></script>
    <script src="/assets/scripts/loadLink.js"></script>
    <script src="/assets/scripts/menuAbout.js"></script>
  </body>
</html>
